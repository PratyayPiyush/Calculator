<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>IWP LAB DA-2</h1>
        <h2>Calculator Using HTML, CSS and JavaScript</h2>
        <h3>Developed by Pratyay Piyush (19BCE2364)</h3>

        <div class="calculator dark-mode" id="calculator">
            <div class="toggle-dark">
                <button class="dark" onclick="goDark()">Dark Mode</button>
             </div> 
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="btn-other">(</button></td>
                    <td><button class="btn-other">)</button></td>
                    <td><button class="btn-other">C</button></td>
                    <td><button id="erase" class="btn-other">Erase</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="btn">X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button class="btn-other">.</button></td>
                    <td><button class="btn-other">=</button></td>
                    <td><button class="btn">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn-other">sqrt</button></td>
                    <td><button class="btn-other">sin</button></td>
                    <td><button class="btn-other">cos</button></td>
                    <td><button class="btn">%</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="logic.js"></script>
</body>

</html>
